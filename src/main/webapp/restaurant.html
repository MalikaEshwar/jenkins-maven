<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
	<title>Mr Munch</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="apple-touch-icon" href="images/launch_icon_57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<link rel="stylesheet" href="custom.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div id="restau" data-role="page" data-add-back-btn="true">
	<div data-role="header"> 
		<h1> Mr Munch</h1>
	</div> 


			<div data-role="content">
											<h1> Mr Munch</h1>
										 <div id="pageone" data-role="main" class="ui-content">
							    <p>Click on the image to enlarge it.</p>
							    <p>Notice the dark overlay.</p>
							    <a href="#myPopup" data-rel="popup" data-position-to="window">
							    <img src="sushis.jpg" alt="Skaret View" style="width:200px;"></a>
							    <a href="#" data-transition="slidedown"> <img src="sushis.jpg"/> <h3>Fufu and Eru</h3></a>
  </div>
														<div class="choice_list">
																			<ul data-role="listview"   >
																			 <li style="background-color:#8A2324 " data-role="list-divider">Other Meals</li>
																						<li  data-icon="plus"><a href="#" data-transition="slidedown"> <img src="sushis.jpg"/> <h3>Fufu and Eru</h3></a></li>
																								<li><a href="#"  data-transition="slidedown"> <img src="pizza.jpg"/> <h3> Rice and Beans </h3></a></li>
																									<li><a href="#"  data-transition="slidedown"> <img src="kebap.jpg"/> <h3> Ndole and Plantains</h3></a></li>
																								<li><a href="#"  data-transition="slidedown"> <img src="burger.jpg"/> <h3> Ham/Cheese Burger</h3></a></li>
																						<li><a href="#"  data-transition="slidedown"> <img src="nems.jpg"/> <h3> Vegetables </h3></a></li>
																			<li><a href="#"  data-transition="slidedown"> <img src="tradi.jpg"/> <h3> Something more traditional</h3></a></li>	
																			</ul>	
											</div>
					</div>


	<script type="text/javascript">

	$( '#restau' ).live( 'pageinit',function(event){
		var SelectedOptionClass = $('option:selected').attr('class');
		$('div.ui-select').addClass(SelectedOptionClass);
		
		$('#note_utilisateur').live('change', function(){	 
			$('div.ui-select').removeClass(SelectedOptionClass);
			
			SelectedOptionClass = $('option:selected').attr('class');
			$('div.ui-select').addClass(SelectedOptionClass);		
			
		 });
		
	  
	});

	</script>
	
</div>	

</body>
</html>
